<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quentin Lam's Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;

            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 0.5rem 0;
        }
        ul li a {
            color: #006400;
            text-decoration: none;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        .resume-links a {
            color: #006400;
            text-decoration: none;
            margin-left: 0.5rem;
            margin-right: 0.5rem;
        }
        .resume-links a:hover {
            text-decoration: underline;
        }
        .Social-links {
            margin-top: 1rem;
        }
        .Social-links a {
            margin-right: 1rem;
            color: #006400;
            text-decoration: none;
        }
        .Social-links a:hover {
            text-decoration: underline;
        }
        /* Fixed class name to match HTML */
        .Photo-gallery {
            margin-top: 1rem;
        }
        .Photo-gallery h2 {
            display: block;
            margin-bottom: 0.5rem;
        }
        .Photo-gallery ul {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 0;
        }
        .Photo-gallery img {
            height: 250px;
            border-radius: 8px;
        }
        /* Fixed class name to match HTML */
        .Certificate {
            margin-top: 1rem;
        }
        .Certificate h2 {
            display: block;
            margin-bottom: 0.5rem;
        }
        .Certificate ul {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 0;
        }
        .Certificate img {
            height: 250px;
            border-radius: 8px;
        }
        
        /* Image zoom modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }
        
        /* Make images clickable */
        .Photo-gallery img, .Certificate img {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Add this before closing </body> tag --> 
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="expandedImg">
</div>

<script>
    // Get the modal
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("expandedImg");
    const closeBtn = document.getElementsByClassName("close")[0];
    
    // Get all images with clickable classes
    const images = document.querySelectorAll(".Photo-gallery img, .Certificate img");
    
    // Add click event to each image
    images.forEach(img => {
        img.onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
        }
    });
    
    // Close the modal when clicking the Ã— button
    closeBtn.onclick = function() {
        modal.style.display = "none";
    }
    
    // Close the modal when clicking anywhere on it
    modal.onclick = function() {
        modal.style.display = "none";
    }
</script>
</body>
</html>
