name: Deploy Next.js Portfolio to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio-nextjs/package-lock.json
      
      - name: Install dependencies
        run: |
          cd portfolio-nextjs
          npm ci
      
      - name: Build Next.js app
        run: |
          cd portfolio-nextjs
          npm run build
      
      - name: Copy build files to root
        run: |
          # Remove old files (except portfolio-nextjs, pictures, README, .git)
          find . -maxdepth 1 -type f -not -name 'README.md' -not -name '.gitignore' -not -name '*.pdf' -delete
          find . -maxdepth 1 -type d -not -name '.' -not -name '..' -not -name '.git' -not -name 'portfolio-nextjs' -not -name 'pictures' -exec rm -rf {} + 2>/dev/null || true
          
          # Copy built files from out directory to root
          cp -r portfolio-nextjs/out/* .
          
          # Create .nojekyll file to bypass Jekyll processing
          touch .nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
